<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>离线照片水印打码工具</title>
    <style>
        #container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #graph {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            margin-top: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 28px;
        }

        article {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        article a {
            color: #3498db;
            text-decoration: none;
        }

        article a:hover {
            text-decoration: underline;
        }

        .align-center-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        label {
            color: #2c3e50;
            font-size: 16px;
            margin-right: 15px;
            font-weight: 500;
        }

        input[type="file"] {
            padding: 8px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input#text {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }

        input[type=range] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
        }

        canvas {
            width: 100%;
            border: 2px dashed #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        canvas:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .image-container {
            position: relative;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            draggable: true;
            cursor: move;
        }

        .image-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-container canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            border: 1px solid #eee;
        }

        .image-info {
            padding: 10px 0 0;
            font-size: 13px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .image-info span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        .image-container canvas {
            cursor: zoom-in;
            transition: transform 0.2s;
        }
        
        .image-container canvas:hover {
            transform: scale(1.02);
        }
        
        #previewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transform: translateZ(0);
            will-change: transform;
        }
        
        #previewImage {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            cursor: zoom-out;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            border-radius: 4px;
            transform: scale(0.95) translateZ(0);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            backface-visibility: hidden;
        }
        
        #previewModal.active #previewImage {
            transform: scale(1) translateZ(0);
        }

        .delete-btn {
            background: #e74c3c;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* 添加拖拽相关的样式 */
        .drag-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
        }

        .drag-area.dragover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .drag-area::after {
            content: '拖拽图片到此处上传';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drag-area.empty::after {
            opacity: 1;
        }

        #graph:empty {
            min-height: 200px;
        }

        .upload-container {
            flex: 1;
        }

        .upload-box {
            position: relative;
            min-height: 120px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .upload-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-hint {
            text-align: center;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .upload-tip {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .upload-progress {
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-inner {
            height: 100%;
            background: var(--button-primary);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--secondary-text);
            text-align: center;
            margin-top: 5px;
        }

        .dragover {
            border-color: #3498db;
            background: #ebf5fb;
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .delete-all-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-all-btn:hover {
            background: #c0392b;
        }

        /* 添加深色主题样式 */
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --container-bg: #fff;
            --border-color: #ddd;
            --box-bg: #f8f9fa;
            --shadow-color: rgba(0,0,0,0.1);
            --link-color: #3498db;
            --secondary-text: #666;
            --upload-border: #ddd;
            --upload-hover-bg: #ebf5fb;
            --progress-bg: #eee;
            --button-primary: #3498db;
            --button-hover: #2980b9;
            --button-delete: #e74c3c;
            --button-delete-hover: #c0392b;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --input-color: #2c3e50;
            --range-bg: #ddd;
            --range-active: #3498db;
            --drag-border: #ddd;
            --drag-hover-bg: #ebf5fb;
            --canvas-border: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --box-bg: #333333;
            --shadow-color: rgba(0,0,0,0.3);
            --link-color: #5dade2;
            --secondary-text: #999;
            --upload-border: #404040;
            --upload-hover-bg: #3d3d3d;
            --progress-bg: #404040;
            --button-primary: #2980b9;
            --button-hover: #3498db;
            --button-delete: #c0392b;
            --button-delete-hover: #e74c3c;
            --input-bg: #333333;
            --input-border: #404040;
            --input-color: #e0e0e0;
            --range-bg: #404040;
            --range-active: #2980b9;
            --drag-border: #404040;
            --drag-hover-bg: #3d3d3d;
            --canvas-border: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        #container {
            background: var(--container-bg);
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .align-center-box {
            background: var(--box-bg);
        }

        input[type="file"], 
        input[type="text"] {
            background: var(--container-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .image-container {
            background: var(--box-bg);
        }

        /* 主题切换按钮样式 */
        .theme-switch {
            position: fixed;
            right: 20px;
            top: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .theme-icon {
            font-size: 18px;
        }

        article {
            color: var(--secondary-text);
        }

        article a {
            color: var(--link-color);
        }

        .upload-box {
            border-color: var(--upload-border);
            background: var(--box-bg);
        }

        .upload-box:hover {
            border-color: var(--link-color);
            background: var(--upload-hover-bg);
        }

        .upload-tip {
            color: var(--secondary-text);
        }

        .progress-bar {
            background: var(--progress-bg);
        }

        .progress-inner {
            background: var(--button-primary);
        }

        .progress-text {
            color: var(--secondary-text);
        }

        button {
            background: var(--button-primary);
            color: white;
        }

        button:hover {
            background: var(--button-hover);
        }

        .delete-btn {
            background: var(--button-delete);
        }

        .delete-btn:hover {
            background: var(--button-delete-hover);
        }

        .delete-all-btn {
            background: var(--button-delete);
        }

        .delete-all-btn:hover {
            background: var(--button-delete-hover);
        }

        .image-info {
            color: var(--secondary-text);
        }

        .drag-area::after {
            color: var(--secondary-text);
        }

        .dragover {
            border-color: var(--link-color);
            background: var(--upload-hover-bg);
        }

        canvas {
            border-color: var(--border-color);
        }

        canvas:hover {
            border-color: var(--link-color);
        }

        footer {
            color: var(--secondary-text);
            border-top-color: var(--border-color);
        }

        footer a {
            color: var(--link-color);
        }

        #previewModal {
            background: rgba(0,0,0,0.9);
        }

        /* 添加新的样式规则 */
        input[type="color"] {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
        }

        input[type="range"] {
            background: var(--range-bg);
        }

        input[type="range"]::-webkit-slider-thumb {
            background: var(--range-active);
        }

        input[type="range"]::-moz-range-thumb {
            background: var(--range-active);
        }

        .drag-area {
            border-color: var(--drag-border);
            background: var(--box-bg);
        }

        .drag-area.dragover {
            border-color: var(--link-color);
            background: var(--drag-hover-bg);
        }

        canvas {
            border: 2px dashed var(--canvas-border);
        }

        h1 {
            color: var(--text-color);
        }

        label {
            color: var(--text-color);
        }

        .upload-hint p {
            color: var(--text-color);
        }

        .theme-switch {
            color: var(--text-color);
        }

        .theme-text {
            color: var(--text-color);
        }

        /* 修改预览模态框样式 */
        #previewModal {
            background: rgba(0, 0, 0, 0.9);
        }

        #previewImage {
            background: var(--container-bg);
            padding: 10px;
            border-radius: 8px;
        }

        /* 调整滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--box-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text);
        }

        /* 调整选中文本的颜色 */
        ::selection {
            background: var(--button-primary);
            color: white;
        }

        /* 移动端基础样式优化 */
        @media (max-width: 768px) {
            #container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            article {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .align-center-box {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }

            label {
                margin-bottom: 8px;
                margin-right: 0;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
                margin: 5px 0;
            }

            /* 调整主题切换按钮位置 */
            .theme-switch {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }

            /* 优化图片网格布局 */
            #graph {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* 调整上传框大小 */
            .upload-box {
                min-height: 100px;
            }

            .upload-icon {
                font-size: 24px;
            }

            /* 优化控制条布局 */
            input[type="range"] {
                width: 100%;
                margin: 10px 0;
            }

            /* 调整预览模态框 */
            #previewModal {
                padding: 10px;
            }

            #previewImage {
                max-width: 100%;
                max-height: 90vh;
            }
        }

        /* 添加触摸设备的优化 */
        @media (hover: none) {
            .image-container canvas {
                cursor: default;
            }

            .upload-box:hover {
                transform: none;
            }

            button:active {
                transform: scale(0.98);
            }

            .theme-switch:active {
                transform: scale(0.95);
            }
        }

        /* 优化触摸操作区域 */
        button, 
        input[type="file"],
        .theme-switch {
            min-height: 44px;
        }

        /* 防止iOS缩放 */
        @supports (-webkit-touch-callout: none) {
            input[type="color"],
            input[type="range"] {
                font-size: 16px;
            }
        }

        /* 基础按钮样式优化 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
            min-height: 36px;
            min-width: 80px;
            color: white;
        }

        /* 主要按钮 */
        .btn-primary {
            background: var(--button-primary);
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* 危险按钮 */
        .btn-danger {
            background: var(--button-delete);
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.2);
        }

        .btn-danger:hover {
            background: var(--button-delete-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        /* 按钮图标 */
        .btn-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* 按钮组样式 */
        .button-group {
            display: flex;
            gap: 12px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        /* 小型按钮 */
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            min-height: 32px;
            min-width: 60px;
        }

        /* 按钮加载状态 */
        .btn.loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading 0.6s linear infinite;
        }

        @keyframes button-loading {
            to {
                transform: rotate(360deg);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .button-group {
                gap: 8px;
            }

            .btn {
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) {
            .btn:active {
                transform: scale(0.98);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<button class="theme-switch" onclick="toggleTheme()">
    <span class="theme-icon">🌞</span>
    <span class="theme-text">切换主题</span>
</button>
<div id="container">
    <h1>离线照片水印打码工具</h1>
    <article>安全地为你的图片加水印，无任何网络请求，利用浏览器api实现水印，特别适合各种敏感证（身份证，驾照，护照等）。<a
            href="https://github.com/cuijianzhuang/photo-watermark">Github地址，求 star</a></article>

    <div class="align-center-box upload-area">
        <label>第一步：选择图片上传</label>
        <div class="upload-container">
            <div class="upload-box drag-area">
                <input type="file" id="image" autocomplete="off" multiple>
                <div class="upload-hint">
                    <i class="upload-icon">📁</i>
                    <p>点击或拖拽图片到此处上传</p>
                    <p class="upload-tip">支持 jpg、jpeg、png、gif、webp、bmp、ico 格式</p>
                </div>
            </div>
            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-inner"></div>
                </div>
                <div class="progress-text">正在处理图片...</div>
            </div>
        </div>
    </div>
    <div class="align-center-box">
        <label for="text">第二步：输入需要打水印的文字</label>
        <input style="flex:1;margin-bottom:0" type="text" id="text" placeholder="请输入文字" autocomplete="off" value="版权所有 侵权必究">
    </div>

    <div class="align-center-box">
        <label>水印布局设置</label>
        <div style="flex:1;display:flex;flex-wrap:wrap;gap:20px;">
            <div>
                <label for="watermarkPattern">布局方式</label>
                <select id="watermarkPattern" style="padding:8px;border-radius:4px;border:1px solid var(--border-color);background:var(--input-bg);color:var(--text-color);">
                    <option value="tile">平铺模式</option>
                    <option value="single">单个水印</option>
                    <option value="custom">自定义数量</option>
                </select>
            </div>
            
            <div id="customPatternControls" style="display:none;">
                <label for="watermarkCount">水印数量</label>
                <input type="number" id="watermarkCount" min="1" max="100" value="1" style="width:80px;padding:8px;border-radius:4px;border:1px solid var(--border-color);background:var(--input-bg);color:var(--text-color);">
            </div>
            
            <div id="positionControls" style="display:none;">
                <label for="watermarkPosition">位置</label>
                <select id="watermarkPosition" style="padding:8px;border-radius:4px;border:1px solid var(--border-color);background:var(--input-bg);color:var(--text-color);">
                    <option value="center">居中</option>
                    <option value="top-left">左上角</option>
                    <option value="top-right">右上角</option>
                    <option value="bottom-left">左下角</option>
                    <option value="bottom-right">右下角</option>
                </select>
            </div>
        </div>
    </div>

    <p class="align-center-box">

        <label for="color">颜色</label>
        <input style="flex:1;margin-right:30px" type="color" id="color" pattern="#[0-9A-Fa-f]{6}" autocomplete="off"
            value="#ffffff"><br>

        <label for="alpha">不透明度</label>
        <input style="flex:1;margin-right:30px" type="range" id="alpha" min="0" max="1" step="0.05" autocomplete="off"
            value="0.3"><br>

        <label for="space">间隔</label>
        <input style="flex:1;margin-right:30px" type="range" id="space" min="1" max="8" step="0.2" autocomplete="off"
            value="1.5"><br>

        <label for="size">字号</label>
        <input style="flex:1;margin-right:30px" type="range" id="size" min="0.5" max="3" step="0.05" autocomplete="off"
            value="0.8">

        <input style="flex:1;margin-right:30px" type="range" id="rotate" 
               min="-90" max="90" step="3"

    <label for="text">第三步：点击图片进行单个图片下载</label>
    <div class="button-group">
        <button class="btn btn-primary" onclick="downloadAll()">
            <span class="btn-icon">⬇️</span>
            <span>下载全部</span>
        </button>
        <button class="btn btn-danger" onclick="deleteAll()">
            <span class="btn-icon">🗑️</span>
            <span>删除全部</span>

        <p style="margin-top: 5px; font-size: 13px;">本工具完全离线运行，保护您的隐私安全</p>
    </footer>
</div>
<div id="previewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <img id="previewImage" style="max-width:90%; max-height:90%; object-fit:contain; cursor:zoom-out;">
</div>
<script>
    var $, canvas, dataURItoBlob, graph, image, configInputSetting, inputItems,
        readFile, previewModal, previewImage;

    $ = function (sel) {
        return document.querySelector(sel);
    };

    inputItems = ['text', 'color', 'alpha', 'space', 'size', 'rotate', 'watermarkPattern', 'watermarkCount', 'watermarkPosition'];

    configInputSetting = {}; // 保存所有水印
    allCanvas = []; // 保存所有的canvas

    image = $('#image');

    graph = $('#graph');

    dataURItoBlob = function (dataURI) {
        var arr, binStr, i, len, _i, _ref;
        binStr = atob((dataURI.split(','))[1]);
        len = binStr.length;
        arr = new Uint8Array(len);
        for (i = _i = 0, _ref = len - 1; 0 <= _ref ? _i <= _ref : _i >= _ref; i = 0 <= _ref ? ++_i : --_i) {
            arr[i] = binStr.charCodeAt(i);
        }
        return new Blob([arr], {
            type: 'image/png'
        });
    };

    const generateFileName = (fileName) => {
        var d, pad;
        pad = function (n) {
            if (n < 10) {
                return '0' + n;
            } else {
                return n;
            }
        };
        d = new Date;
        const timeStr = '' + d.getFullYear() + '-' + (pad(d.getMonth() + 1)) + '-' + (pad(d
            .getDate())) + ' ' + (
            pad(d
                .getHours())) + (pad(d.getMinutes())) + (pad(d.getSeconds()))
        return fileName + '_' + timeStr + '.png';
    };
    const redrawCanvas = (canvas, img) => {
        // 重新设置canvas的宽高，会清空画布
        var w = canvas.width;
        var h = canvas.height;
        canvas.width = w;
        canvas.height = h;
        canvas.getContext('2d').drawImage(img, 0, 0);
    };

    const downloadCanvasAsImage = (canvas, fileName) => {
        var blob, imageData, link;
        link = document.createElement('a');
        link.download = generateFileName(fileName);
        imageData = canvas.toDataURL('image/png');
        blob = dataURItoBlob(imageData);
        link.href = URL.createObjectURL(blob);
        graph.appendChild(link);
        return setTimeout(function () {
            link.click();
            return graph.removeChild(link);
        }, 10);
    }
    const downloadAllPic = async () => {
        if (allCanvas.length === 0) {
            return alert('请先添加图片');
        }
        allCanvas.forEach(({canvas, fileName}) => {
            setTimeout(() => {
                downloadCanvasAsImage(canvas, fileName);
            }, 100); // 添加少延迟，避免浏览器同时触发太多下载
        });
    };
    readFile = function (file) {
        const progressBar = $('.progress-inner');
        const progressText = $('.progress-text');
        const uploadProgress = $('#uploadProgress');
        
        uploadProgress.style.display = 'block';
        progressBar.style.width = '0%';
        progressText.textContent = '正在处理图片...';
        
        var fileReader = new FileReader;
        
        // 添加进度监听
        fileReader.onprogress = (e) => {
            if (e.lengthComputable) {
                const progress = (e.loaded / e.total) * 100;
                progressBar.style.width = progress + '%';
                progressText.textContent = `读取进度: ${Math.round(progress)}%`;
            }
        };
        
        fileReader.onload = function () {
            progressBar.style.width = '100%';
            progressText.textContent = '正在处理图片...';
            
            var img = new Image;
            img.onload = function () {
                var ctx;
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                // 建图片容器
                const container = document.createElement('div');
                container.className = 'image-container';
                
                // 添加画布，并增加点击预览功能
                canvas.style.cursor = 'zoom-in';
                canvas.addEventListener('click', () => {
                    previewImage.src = canvas.toDataURL('image/png');
                    previewModal.style.display = 'flex';
                    requestAnimationFrame(() => {
                        previewModal.classList.add('active');
                    });
                });
                
                // 先添加到数组中
                allCanvas.push({
                    img: img,
                    canvas: canvas,
                    fileName: file.name
                });

                // 然后绘制水印
                drawText(canvas, img);
                
                container.appendChild(canvas);
                
                // 添加图片信息和操作按钮
                const infoDiv = document.createElement('div');
                infoDiv.className = 'image-info';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = file.name;
                
                const sizeSpan = document.createElement('span');
                sizeSpan.textContent = `${(file.size / 1024).toFixed(1)}KB`;
                
                const buttonGroup = document.createElement('div');
                buttonGroup.style.display = 'flex';
                buttonGroup.style.gap = '5px';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = '下载';
                downloadBtn.onclick = (e) => {
                    e.stopPropagation(); // 防止触发预览
                    downloadCanvasAsImage(canvas, file.name);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'download-btn delete-btn';
                deleteBtn.textContent = '删除';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // 防止触发预览
                    const index = allCanvas.findIndex(item => item.canvas === canvas);
                    if (index > -1) {
                        allCanvas.splice(index, 1);
                    }
                    container.remove();
                    
                    if (graph.children.length === 0) {
                        graph.classList.add('empty');
                    }
                };
                
                buttonGroup.appendChild(downloadBtn);
                buttonGroup.appendChild(deleteBtn);
                
                infoDiv.appendChild(nameSpan);
                infoDiv.appendChild(sizeSpan);
                infoDiv.appendChild(buttonGroup);
                container.appendChild(infoDiv);
                
                graph.appendChild(container);
                graph.classList.remove('empty');
                
                progressText.textContent = '处理完成';
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 1000);
            };
            img.src = fileReader.result;
        };
        
        fileReader.onerror = function() {
            progressText.textContent = '图片处理失败';
            progressBar.style.background = '#e74c3c';
            alert('图片读取失败');
        };
        
        fileReader.readAsDataURL(file);
    };

    const makeStyle = () => {
        var match;
        match = configInputSetting.color.value.match(/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i);
        return 'rgba(' + (parseInt(match[1], 16)) + ',' + (parseInt(match[2], 16)) + ',' + (parseInt(match[3],
            16)) + ',' + configInputSetting.alpha.value + ')';
    };

    const drawText = (canvas, img) => {
        redrawCanvas(canvas, img);
        var textCtx = canvas.getContext('2d');
        if (canvas == null) {
            return;
        }

        const pattern = configInputSetting.watermarkPattern.value;
        const position = configInputSetting.watermarkPosition.value;
        const count = parseInt(configInputSetting.watermarkCount.value) || 1;
        
        // 计算文字大小和样式
        const diagonal = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
        const textSize = configInputSetting.size.value * Math.max(15, diagonal / 25);
        textCtx.font = `bold ${textSize}px -apple-system,"Helvetica Neue",Helvetica,Arial,"PingFang SC","Hiragino Sans GB","WenQuanYi Micro Hei",sans-serif`;
        textCtx.fillStyle = makeStyle();
        
        const text = configInputSetting.text.value;
        const maxWidth = Math.min(canvas.width * 0.8, 500); // 设置最大宽度
        
        // 文本换行处理函数
        const wrapText = (text, maxWidth) => {
            const words = text.split('');
            const lines = [];
            let currentLine = words[0] || '';
            
            for(let i = 1; i < words.length; i++) {
                const width = textCtx.measureText(currentLine + words[i]).width;
                if (width < maxWidth) {
                    currentLine += words[i];
                } else {
                    lines.push(currentLine);
                    currentLine = words[i];
                }
            }
            lines.push(currentLine);
            return lines;
        };
        
        const lines = wrapText(text, maxWidth);
        const lineHeight = textSize * 1.2; // 行高为字体大小的1.2倍
        const totalHeight = lineHeight * lines.length;
        
        // 修改绘制单个水印的函数
        const drawSingleWatermark = (x, y, angle) => {
            textCtx.save();
            textCtx.translate(x, y);
            textCtx.rotate(angle * Math.PI / 180);
            
            // 绘制多行文本
            lines.forEach((line, index) => {
                const lineY = (index - (lines.length - 1) / 2) * lineHeight;
                const lineWidth = textCtx.measureText(line).width;
                textCtx.fillText(line, -lineWidth/2, lineY + textSize/2);
            });
            
            textCtx.restore();
        };

        if (pattern === 'tile') {
            // 平铺模式
            textCtx.save();
            textCtx.translate(canvas.width/2, canvas.height/2);
            const angle = parseFloat(configInputSetting.rotate.value);
            textCtx.rotate(angle * Math.PI / 180);
            
            const maxLineWidth = Math.max(...lines.map(line => textCtx.measureText(line).width));
            const xStep = maxLineWidth + textCtx.measureText('啊').width;
            const yStep = configInputSetting.space.value * (totalHeight + textSize);
            const rectWidth = diagonal;
            const rectHeight = diagonal;
            const startX = -rectWidth/2;
            const startY = -rectHeight/2;
            
            const cols = Math.ceil(rectWidth / xStep);
            const rows = Math.ceil(rectHeight / yStep);
            
            for (let i = 0; i <= cols; i++) {
                for (let j = 0; j <= rows; j++) {
                    const x = startX + i * xStep;
                    const y = startY + j * yStep;
                    lines.forEach((line, index) => {
                        const lineY = y + (index - (lines.length - 1) / 2) * lineHeight;
                        const lineWidth = textCtx.measureText(line).width;
                        textCtx.fillText(line, x - lineWidth/2, lineY + textSize/2);
                    });
                }
            }
            textCtx.restore();
        } else {
            // 单个水印或自定义数量模式
            const positions = [];
            const padding = Math.min(canvas.width, canvas.height) * 0.1;
            
            if (pattern === 'single' || count === 1) {
                // 单个水印位置计算
                switch(position) {
                    case 'center':
                        positions.push([canvas.width/2, canvas.height/2]);
                        break;
                    case 'top-left':
                        positions.push([padding + maxLineWidth/2, padding + totalHeight/2]);
                        break;
                    case 'top-right':
                        positions.push([canvas.width - padding - maxLineWidth/2, padding + totalHeight/2]);
                        break;
                    case 'bottom-left':
                        positions.push([padding + maxLineWidth/2, canvas.height - padding - totalHeight/2]);
                        break;
                    case 'bottom-right':
                        positions.push([canvas.width - padding - maxLineWidth/2, canvas.height - padding - totalHeight/2]);
                        break;
                }
            } else {
                // 自定义数量水印的均匀分布
                const area = canvas.width * canvas.height;
                const spacing = Math.sqrt(area / count); // 计算水印间距
                
                const cols = Math.ceil(Math.sqrt(count * canvas.width / canvas.height));
                const rows = Math.ceil(count / cols);
                
                const xStep = (canvas.width - 2 * padding) / (cols - 1 || 1);
                const yStep = (canvas.height - 2 * padding) / (rows - 1 || 1);
                
                let currentCount = 0;
                for (let i = 0; i < cols && currentCount < count; i++) {
                    for (let j = 0; j < rows && currentCount < count; j++) {
                        positions.push([
                            padding + i * xStep,
                            padding + j * yStep
                        ]);
                        currentCount++;
                    }
                }
            }
            
            const angle = parseFloat(configInputSetting.rotate.value);
            positions.forEach(([x, y]) => {
                drawSingleWatermark(x, y, angle);
            });
        }
    };

    // 添加支持的图片类型配置
    const SUPPORTED_IMAGE_TYPES = {
        'image/jpeg': ['jpg', 'jpeg'],
        'image/png': ['png'],
        'image/gif': ['gif'],
        'image/webp': ['webp'],
        'image/bmp': ['bmp'],
        'image/x-icon': ['ico'],
        'image/vnd.microsoft.icon': ['ico']
    };

    // 检查文件类型是否支持
    function isImageTypeSupported(file) {
        return Object.keys(SUPPORTED_IMAGE_TYPES).includes(file.type);
    }

    // 获取文件扩展名
    function getFileExtension(file) {
        const ext = file.name.split('.').pop().toLowerCase();
        for (const [mimeType, extensions] of Object.entries(SUPPORTED_IMAGE_TYPES)) {
            if (extensions.includes(ext)) {
                return ext;
            }
        }
        return null;
    }

    image.addEventListener('change', function () {
        const batchFileHandler = function (file) {
            if (!isImageTypeSupported(file)) {
                const supportedFormats = Object.values(SUPPORTED_IMAGE_TYPES).flat().join('、');
                return alert(`不支持的图片格式。支持的格式：${supportedFormats}`);
            }
            readFile(file);
        };
        [...this.files].forEach(batchFileHandler);
    });

    inputItems.forEach(function (item) {
        var el;
        el = $('#' + item);
        configInputSetting[item] = el;
        return el.addEventListener('input', () => {
            allCanvas.forEach(({
                canvas,
                img
            }) => {
                drawText(canvas, img);
            });
        });
    });

    const container = $('#container');

    // 添加空状态类
    graph.classList.add('drag-area', 'empty');

    container.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        graph.classList.add('dragover');
    });

    container.addEventListener('dragleave', (e) => {
        e.preventDefault();
        e.stopPropagation();
        graph.classList.remove('dragover');
    });

    container.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        graph.classList.remove('dragover');
        
        const files = [...e.dataTransfer.files];
        files.forEach(file => {
            if (!isImageTypeSupported(file)) {
                const supportedFormats = Object.values(SUPPORTED_IMAGE_TYPES).flat().join('、');
                return alert(`不支持的图片格式。支持的格式：${supportedFormats}`);
            }
            readFile(file);
        });
    });

    previewModal = $('#previewModal');
    previewImage = $('#previewImage');
    
    previewModal.addEventListener('click', function(e) {
        // 如果点击的是模态框本身（而不是图片），则关闭预览
        if (e.target === this) {
            closePreview();
        }
    });

    // 添加预览图片的点击事件
    previewImage.addEventListener('click', function(e) {
        e.stopPropagation(); // 阻止事件冒泡到模态框
        closePreview();
    });

    // 抽取关闭预览的函数
    function closePreview() {
        previewModal.classList.remove('active');
        setTimeout(() => {
            previewModal.style.display = 'none';
        }, 300); // 等待过渡动画完成
    }

    const uploadBox = $('.upload-box');

    uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', (e) => {
        e.preventDefault();
        e.stopPropagation();
        uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        uploadBox.classList.remove('dragover');
        
        const files = [...e.dataTransfer.files];
        files.forEach(file => {
            if (!isImageTypeSupported(file)) {
                const supportedFormats = Object.values(SUPPORTED_IMAGE_TYPES).flat().join('、');
                return alert(`不支持的图片格式。支持的格式：${supportedFormats}`);
            }
            readFile(file);
        });
    });

    // 添加删除所有照片的函数
    function deleteAll() {
        if (allCanvas.length === 0) {
            alert('没有可删除的图片');
            return;
        }
        
        if (confirm('确定要删除所有图片吗？')) {
            // 清空数组
            allCanvas.length = 0;
            // 清空显示区域
            const graph = document.getElementById('graph');
            graph.innerHTML = '';
            graph.classList.add('empty');
        }
    }

    // 修改下载全部函数
    function downloadAll() {
        const btn = document.querySelector('.btn-primary');
        if (allCanvas.length === 0) {
            alert('没有可下载的图片');
            return;
        }

        btn.classList.add('loading');
        
        // 检查是否加载了 JSZip
        if (typeof JSZip === 'undefined') {
            alert('正在加载必要组件，请稍后再试');
            btn.classList.remove('loading');
            return;
        }

        const zip = new JSZip();
        
        Promise.all(allCanvas.map((item) => {
            return new Promise((resolve) => {
                item.canvas.toBlob((blob) => {
                    let fileName = item.fileName.replace(/\.[^/.]+$/, "") + '.png';
                    zip.file(fileName, blob);
                    resolve();
                }, 'image/png');
            });
        })).then(() => {
            zip.generateAsync({type: 'blob'})
                .then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = '水印图片_' + new Date().getTime() + '.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    btn.classList.remove('loading');
                })
                .catch(function(error) {
                    console.error('生成 zip 文件失败:', error);
                    alert('下载失败，请重试');
                    btn.classList.remove('loading');
                });
        });
    }

    // 添加主题切换功能
    function toggleTheme() {
        const html = document.documentElement;
        const themeIcon = document.querySelector('.theme-icon');
        const currentTheme = html.getAttribute('data-theme');
        
        if (currentTheme === 'dark') {
            html.removeAttribute('data-theme');
            themeIcon.textContent = '🌞';
            localStorage.setItem('theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '🌙';
            localStorage.setItem('theme', 'dark');
        }
    }

    // 页面加载时检查主题设置
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        const themeIcon = document.querySelector('.theme-icon');

        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '🌙';
        }
    });

    // 优化移动端触摸体验
    function initTouchEvents() {
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 优化触摸反馈
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('touchstart', () => {
                button.style.transform = 'scale(0.98)';
            });
            button.addEventListener('touchend', () => {
                button.style.transform = 'none';
            });
        });
    }

    // 页面加载完成后初始化触摸事件
    document.addEventListener('DOMContentLoaded', () => {
        initTouchEvents();
        // 现有的 DOMContentLoaded 代码...
    });

    // 添加粘贴上传功能
    document.addEventListener('paste', (e) => {
        e.preventDefault();
        const items = e.clipboardData.items;
        
        for (let item of items) {
            if (item.type.indexOf('image') !== -1) {
                const file = item.getAsFile();
                if (isImageTypeSupported(file)) {
                    readFile(file);
                } else {
                    const supportedFormats = Object.values(SUPPORTED_IMAGE_TYPES).flat().join('、');
                    alert(`不支持的图片格式。支持的格式：${supportedFormats}`);
                }
            }
        }
    });

    // 添加图片计数功能
    function updateImageCount() {
        const countElement = document.getElementById('imageCount');
        if (!countElement) {
            const container = document.querySelector('.upload-container');
            const countDiv = document.createElement('div');
            countDiv.id = 'imageCount';
            countDiv.style.marginTop = '10px';
            countDiv.style.fontSize = '14px';
            countDiv.style.color = 'var(--secondary-text)';
            container.appendChild(countDiv);
        }
        const count = allCanvas.length;
        document.getElementById('imageCount').textContent = 
            `已选择 ${count} 张图片${count > 0 ? '，可以拖动图片调整顺序' : ''}`;
    }

    // 添加拖拽排序功能
    function initDragSort() {
        const graph = document.getElementById('graph');
        let draggedItem = null;
        
        graph.addEventListener('dragstart', (e) => {
            if (e.target.closest('.image-container')) {
                draggedItem = e.target.closest('.image-container');
                e.target.style.opacity = '0.5';
            }
        });
        
        graph.addEventListener('dragend', (e) => {
            if (e.target.closest('.image-container')) {
                e.target.style.opacity = '1';
            }
        });
        
        graph.addEventListener('dragover', (e) => {
            e.preventDefault();
            const container = e.target.closest('.image-container');
            if (container && container !== draggedItem) {
                const rect = container.getBoundingClientRect();
                const midpoint = rect.x + rect.width / 2;
                if (e.clientX < midpoint) {
                    container.style.borderLeft = '3px solid var(--button-primary)';
                    container.style.borderRight = '';
                } else {
                    container.style.borderRight = '3px solid var(--button-primary)';
                    container.style.borderLeft = '';
                }
            }
        });
        
        graph.addEventListener('dragleave', (e) => {
            const container = e.target.closest('.image-container');
            if (container) {
                container.style.borderLeft = '';
                container.style.borderRight = '';
            }
        });
        
        graph.addEventListener('drop', (e) => {
            e.preventDefault();
            const container = e.target.closest('.image-container');
            if (container && draggedItem) {
                const rect = container.getBoundingClientRect();
                const midpoint = rect.x + rect.width / 2;
                const insertAfter = e.clientX > midpoint;
                
                if (insertAfter) {
                    container.parentNode.insertBefore(draggedItem, container.nextSibling);
                } else {
                    container.parentNode.insertBefore(draggedItem, container);
                }
                
                // 更新 allCanvas 数组顺序
                const newOrder = [...graph.children].map(child => {
                    return allCanvas.find(item => item.canvas === child.querySelector('canvas'));
                });
                allCanvas.length = 0;
                allCanvas.push(...newOrder);
            }
            
            // 清除所有边框样式
            graph.querySelectorAll('.image-container').forEach(container => {
                container.style.borderLeft = '';
                container.style.borderRight = '';
            });
        });
    }

    // 在页面加载完成后初始化拖拽排序
    document.addEventListener('DOMContentLoaded', () => {
        initDragSort();
        // ... 其他初始化代码 ...
    });

    // 添加布局方式切换的事件监听
    document.addEventListener('DOMContentLoaded', () => {
        const patternSelect = document.getElementById('watermarkPattern');
        const customControls = document.getElementById('customPatternControls');
        const positionControls = document.getElementById('positionControls');
        
        patternSelect.addEventListener('change', () => {
            const pattern = patternSelect.value;
            customControls.style.display = pattern === 'custom' ? 'block' : 'none';
            positionControls.style.display = pattern === 'single' ? 'block' : 'none';
            
            // 更新所有画布
            allCanvas.forEach(({canvas, img}) => {
                drawText(canvas, img);
            });
        });
        
        // 初始化其他控件的事件监听
        ['watermarkCount', 'watermarkPosition'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('change', () => {
                    allCanvas.forEach(({canvas, img}) => {
                        drawText(canvas, img);
                    });
                });
            }
        });
    });

    // 添加角度显示的实时更新
    document.addEventListener('DOMContentLoaded', () => {
        const rotateInput = document.getElementById('rotate');
        const rotateValue = document.getElementById('rotateValue');
        
        rotateInput.addEventListener('input', () => {
            rotateValue.textContent = `${rotateInput.value}°`;
        });
        
        // ... 其他初始化代码 ...
    });
</script>
