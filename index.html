<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>离线照片水印打码工具</title>
    <style>
        #container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #graph {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            margin-top: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 28px;
        }

        article {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        article a {
            color: #3498db;
            text-decoration: none;
        }

        article a:hover {
            text-decoration: underline;
        }

        .align-center-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        label {
            color: #2c3e50;
            font-size: 16px;
            margin-right: 15px;
            font-weight: 500;
        }

        input[type="file"] {
            padding: 8px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input#text {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }

        input[type=range] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
        }

        canvas {
            width: 100%;
            border: 2px dashed #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        canvas:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .image-container {
            position: relative;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            draggable: true;
            cursor: move;
        }

        .image-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-container canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            border: 1px solid #eee;
        }

        .image-info {
            padding: 10px 0 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .image-info span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        .image-container canvas {
            cursor: zoom-in;
            transition: transform 0.2s;
        }
        
        .image-container canvas:hover {
            transform: scale(1.02);
        }
        
        #previewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            will-change: opacity, transform;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        
        #previewModal.active {
            opacity: 1;
        }
        
        #previewImage {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            transform: scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, filter;
            cursor: zoom-out;
        }
        
        #previewModal.active #previewImage {
            transform: scale(1);
        }
        
        /* 添加模糊效果过渡 */
        #previewImage.blur {
            filter: blur(10px);
            transform: scale(0.98);
        }
        
        /* 优化加载指示器 */
        #previewModal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #previewModal.loading::before {
            opacity: 1;
        }
        
        /* 添加进度条样式 */
        .preview-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .preview-progress-inner {
            width: 100%;
            height: 100%;
            background: var(--button-primary);
            transform-origin: left;
        }
        
        /* 深色模式适配 */
        [data-theme="dark"] #previewModal::before {
            border-color: rgba(0, 0, 0, 0.2);
            border-top-color: var(--text-color);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            #previewImage {
                max-width: 100%;
                max-height: 100%;
            }
            
            #previewModal {
                padding: 0;
            }
        }
        
        /* 优化动画性能 */
        @media (prefers-reduced-motion: reduce) {
            #previewImage,
            #previewModal {
                transition: none;
            }
        }

        .delete-btn {
            background: #e74c3c;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* 添加拖拽相关的样式 */
        .drag-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
        }

        .drag-area.dragover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .drag-area::after {
            content: '拖拽图片到此处上传';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drag-area.empty::after {
            opacity: 1;
        }

        #graph:empty {
            min-height: 200px;
        }

        .upload-container {
            flex: 1;
        }

        .upload-box {
            position: relative;
            min-height: 120px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .upload-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-hint {
            text-align: center;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .upload-tip {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .upload-progress {
            margin-top: 10px;
            display: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .progress-bar {
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-inner {
            height: 100%;
            background: var(--button-primary);
            width: 0;
            transition: all 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--secondary-text);
            text-align: center;
            margin-top: 5px;
        }

        .dragover {
            border-color: #3498db;
            background: #ebf5fb;
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .delete-all-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-all-btn:hover {
            background: #c0392b;
        }

        /* 添加深色主题样式 */
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --container-bg: #fff;
            --border-color: #ddd;
            --box-bg: #f8f9fa;
            --shadow-color: rgba(0,0,0,0.1);
            --link-color: #3498db;
            --secondary-text: #666;
            --upload-border: #ddd;
            --upload-hover-bg: #ebf5fb;
            --progress-bg: #eee;
            --button-primary: #3498db;
            --button-hover: #2980b9;
            --button-delete: #e74c3c;
            --button-delete-hover: #c0392b;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --input-color: #2c3e50;
            --range-bg: #ddd;
            --range-active: #3498db;
            --drag-border: #ddd;
            --drag-hover-bg: #ebf5fb;
            --canvas-border: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --box-bg: #333333;
            --shadow-color: rgba(0,0,0,0.3);
            --link-color: #5dade2;
            --secondary-text: #999;
            --upload-border: #404040;
            --upload-hover-bg: #3d3d3d;
            --progress-bg: #404040;
            --button-primary: #2980b9;
            --button-hover: #3498db;
            --button-delete: #c0392b;
            --button-delete-hover: #e74c3c;
            --input-bg: #333333;
            --input-border: #404040;
            --input-color: #e0e0e0;
            --range-bg: #404040;
            --range-active: #2980b9;
            --drag-border: #404040;
            --drag-hover-bg: #3d3d3d;
            --canvas-border: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        #container {
            background: var(--container-bg);
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .align-center-box {
            background: var(--box-bg);
        }

        input[type="file"], 
        input[type="text"] {
            background: var(--container-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .image-container {
            background: var(--box-bg);
        }

        /* 主题切换按钮样式 */
        .theme-switch {
            position: fixed;
            right: 20px;
            top: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .theme-icon {
            font-size: 18px;
        }

        article {
            color: var(--secondary-text);
        }

        article a {
            color: var(--link-color);
        }

        .upload-box {
            border-color: var(--upload-border);
            background: var(--box-bg);
        }

        .upload-box:hover {
            border-color: var(--link-color);
            background: var(--upload-hover-bg);
        }

        .upload-tip {
            color: var(--secondary-text);
        }

        .progress-bar {
            background: var(--progress-bg);
        }

        .progress-inner {
            background: var(--button-primary);
        }

        .progress-text {
            color: var(--secondary-text);
        }

        button {
            background: var(--button-primary);
            color: white;
        }

        button:hover {
            background: var(--button-hover);
        }

        .delete-btn {
            background: var(--button-delete);
        }

        .delete-btn:hover {
            background: var(--button-delete-hover);
        }

        .delete-all-btn {
            background: var(--button-delete);
        }

        .delete-all-btn:hover {
            background: var(--button-delete-hover);
        }

        .image-info {
            color: var(--secondary-text);
        }

        .drag-area::after {
            color: var(--secondary-text);
        }

        .dragover {
            border-color: var(--link-color);
            background: var(--upload-hover-bg);
        }

        canvas {
            border-color: var(--border-color);
        }

        canvas:hover {
            border-color: var(--link-color);
        }

        footer {
            color: var(--secondary-text);
            border-top-color: var(--border-color);
        }

        footer a {
            color: var(--link-color);
        }

        #previewModal {
            background: rgba(0,0,0,0.9);
        }

        /* 添加新的样式规则 */
        input[type="color"] {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
        }

        input[type="range"] {
            background: var(--range-bg);
        }

        input[type="range"]::-webkit-slider-thumb {
            background: var(--range-active);
        }

        input[type="range"]::-moz-range-thumb {
            background: var(--range-active);
        }

        .drag-area {
            border-color: var(--drag-border);
            background: var(--box-bg);
        }

        .drag-area.dragover {
            border-color: var(--link-color);
            background: var(--drag-hover-bg);
        }

        canvas {
            border: 2px dashed var(--canvas-border);
        }

        h1 {
            color: var(--text-color);
        }

        label {
            color: var(--text-color);
        }

        .upload-hint p {
            color: var(--text-color);
        }

        .theme-switch {
            color: var(--text-color);
        }

        .theme-text {
            color: var(--text-color);
        }

        /* 修改预览模态框样式 */
        #previewModal {
            background: rgba(0, 0, 0, 0.9);
        }

        #previewImage {
            background: var(--container-bg);
            padding: 10px;
            border-radius: 8px;
        }

        /* 调整滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--box-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text);
        }

        /* 调整选中文本的颜色 */
        ::selection {
            background: var(--button-primary);
            color: white;
        }

        /* 移动端基础样式优化 */
        @media (max-width: 768px) {
            #container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            article {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .align-center-box {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }

            label {
                margin-bottom: 8px;
                margin-right: 0;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
                margin: 5px 0;
            }

            /* 调整主题切换按钮位置 */
            .theme-switch {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }

            /* 优化图片网格布局 */
            #graph {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* 调整上传框大小 */
            .upload-box {
                min-height: 100px;
            }

            .upload-icon {
                font-size: 24px;
            }

            /* 优化控制条布局 */
            input[type="range"] {
                width: 100%;
                margin: 10px 0;
            }

            /* 调整预览模态框 */
            #previewModal {
                padding: 10px;
            }

            #previewImage {
                max-width: 100%;
                max-height: 90vh;
            }
        }

        /* 添加触摸设备优化 */
        @media (hover: none) {
            .image-container canvas {
                cursor: default;
            }

            .upload-box:hover {
                transform: none;
            }

            button:active {
                transform: scale(0.98);
            }

            .theme-switch:active {
                transform: scale(0.95);
            }
        }

        /* 优化触摸操作区域 */
        button, 
        input[type="file"],
        .theme-switch {
            min-height: 44px;
        }

        /* 防止iOS缩放 */
        @supports (-webkit-touch-callout: none) {
            input[type="color"],
            input[type="range"] {
                font-size: 16px;
            }
        }

        /* 基础按钮样式优化 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
            min-height: 36px;
            min-width: 80px;
            color: white;
        }

        /* 主要按钮 */
        .btn-primary {
            background: var(--button-primary);
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* 危险按钮 */
        .btn-danger {
            background: var(--button-delete);
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.2);
        }

        .btn-danger:hover {
            background: var(--button-delete-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        /* 按钮图标 */
        .btn-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* 按钮组样式 */
        .button-group {
            display: flex;
            gap: 12px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        /* 小型按钮 */
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            min-height: 32px;
            min-width: 60px;
        }

        /* 按钮加载状态 */
        .btn.loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading 0.6s linear infinite;
        }

        @keyframes button-loading {
            to {
                transform: rotate(360deg);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .button-group {
                gap: 8px;
            }

            .btn {
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) {
            .btn:active {
                transform: scale(0.98);
            }
        }

        .style-btn {
            width: 36px;
            height: 36px;
            padding: 0;
            margin: 0;
            background: var(--input-bg);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .style-btn:hover {
            background: var(--box-bg);
        }

        .style-btn.active {
            background: var(--button-primary);
            color: white;
        }

        .font-select-wrapper select:hover {
            border-color: var(--button-primary);
        }

        .font-select-wrapper select:focus {
            border-color: var(--button-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* 复制按钮样式 */
        .copy-btn {
            background: var(--button-primary);
        }

        .copy-btn:hover {
            background: var(--button-hover);
        }

        /* Toast提示框样式 */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 深色模式适配 */
        [data-theme="dark"] #toast {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #toast {
                width: 80%;
                text-align: center;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* 添加文件名容器样式 */
        .file-name {
            font-size: 13px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;

        var arr, binStr, i, len, _i, _ref;
        binStr = atob((dataURI.split(','))[1]);

        arr = new Uint8Array(len);

            arr[i] = binStr.charCodeAt(i);

    const generateFileName = (fileName) => {
        var d, pad;
        pad = function (n) {
            if (n < 10) {
                return '0' + n;
            } else {
                return n;
            }
        };
        d = new Date;

            pad(d
                .getHours())) + (pad(d.getMinutes())) + (pad(d.getSeconds()))
        return fileName + '_' + timeStr + '.png';

    const redrawCanvas = (canvas, img) => {
        // 重新设置canvas的宽高，会清空画布
        var w = canvas.width;
        var h = canvas.height;
        canvas.width = w;
        canvas.height = h;
        canvas.getContext('2d').drawImage(img, 0, 0);
    };

    const downloadCanvasAsImage = (canvas, fileName) => {
        var blob, imageData, link;
        link = document.createElement('a');
        link.download = generateFileName(fileName);
        imageData = canvas.toDataURL('image/png');
        blob = dataURItoBlob(imageData);
        link.href = URL.createObjectURL(blob);
        graph.appendChild(link);
        return setTimeout(function () {
            link.click();
            return graph.removeChild(link);
        }, 10);
    }
    const downloadAllPic = async () => {
        if (allCanvas.length === 0) {
            return alert('请先添加图片');
        }
        allCanvas.forEach(({canvas, fileName}) => {
            setTimeout(() => {
                downloadCanvasAsImage(canvas, fileName);
            }, 100); // 添加少延迟，避免浏览器同时触发太多下载
        });
    };
    readFile = function (file) {
        const progressBar = $('.progress-inner');
        const progressText = $('.progress-text');
        const uploadProgress = $('#uploadProgress');
        
        uploadProgress.style.display = 'block';
        progressBar.style.width = '0%';
        progressText.textContent = `准备处理 ${file.name}...`;
        
        var fileReader = new FileReader;
        
        // 添加进度监听
        fileReader.onprogress = (e) => {
            if (e.lengthComputable) {
                const progress = (e.loaded / e.total) * 100;
                const percentage = Math.round(progress);
                progressBar.style.width = percentage + '%';
                
                // 添加文件大小信息
                const loaded = (e.loaded / 1024 / 1024).toFixed(1);
                const total = (e.total / 1024 / 1024).toFixed(1);
                progressText.textContent = `正在处理 ${file.name}: ${percentage}% (${loaded}MB/${total}MB)`;
                
                // 添加进度条颜色渐变
                progressBar.style.background = `linear-gradient(90deg, 
                    var(--button-primary) ${percentage}%, 
                    var(--progress-bg) ${percentage}%)`;
            }

        fileReader.onload = function () {
            progressBar.style.width = '100%';
            progressText.textContent = `正在处理 ${file.name}...`;
            progressBar.style.background = 'var(--button-primary)';
            
            var img = new Image;

                var ctx;
                const canvas = document.createElement('canvas');
                canvas.width = img.width;

                ctx = canvas.getContext('2d');

                // 建图片容器

                // 添加画布，并增加点击预览功能
                canvas.style.cursor = 'zoom-in';

                    showPreview(canvas);
                });
                
                // 先添加到数组中
                allCanvas.push({
                    img: img,
                    canvas: canvas,
                    fileName: file.name
                });

                // 然后绘制水印
                drawText(canvas, img);
                
                container.appendChild(canvas);
                
                // 添加图片信息和操作按钮
                const infoDiv = document.createElement('div');
                infoDiv.className = 'image-info';
                
                // 添加文件名

                nameSpan.textContent = file.name;
                
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group-container';

                copyBtn.textContent = '复制';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyImageToClipboard(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = '下载';
                downloadBtn.onclick = (e) => {
                    e.stopPropagation();
                    downloadCanvasAsImage(canvas, file.name);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'download-btn delete-btn';
                deleteBtn.textContent = '删除';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    const index = allCanvas.findIndex(item => item.canvas === canvas);
                    if (index > -1) {
                        allCanvas.splice(index, 1);
                    }
                    container.remove();
                    
                    if (graph.children.length === 0) {
                        graph.classList.add('empty');
                    }
                };
                
                buttonGroup.appendChild(copyBtn);
                buttonGroup.appendChild(downloadBtn);
                buttonGroup.appendChild(deleteBtn);
                
                infoDiv.appendChild(nameSpan);
                infoDiv.appendChild(buttonGroup);
                container.appendChild(infoDiv);

                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        uploadProgress.style.opacity = '1';
                        progressBar.style.width = '0%';

            const fontWeight = fontStyles.bold ? 'bold' : 'normal';
            const fontStyle = fontStyles.italic ? 'italic' : 'normal';
            
            // 安全的数值计算

            const wrapText = (text, maxWidth) => {

                if (!text || typeof text !== 'string') {

                }
                maxWidth = Math.max(50, maxWidth || 100); // 确保最小宽度

                try {
                    // 优化分隔规则
                    const splitPattern = /([，。！？；：、,.!?;:\s]|[0-9-\/年月日]+|[a-zA-Z]+|[\u4e00-\u9fa5]+|[^\u4e00-\u9fa5a-zA-Z0-9\s])/g;
                    const segments = text.match(splitPattern) || [];
                    
                    const lines = [];
                    let currentLine = '';
                    
                    // 辅助函数
                    const isPunctuation = (str) => {
                        try {
                            return /^[，。！？；：、,.!?;:\s]$/.test(str);
                        } catch (e) {
                            console.warn('isPunctuation 检查失败:', e);
                            return false;
                        }
                    };
                    
                    const measureWidth = (str) => {
                        try {
                            return textCtx.measureText(str).width;
                        } catch (e) {
                            console.warn('measureWidth 测量失败:', e);
                            return Infinity;
                        }
                    };

                    // 处理分段
                    for (let i = 0; i < segments.length; i++) {
                        const segment = segments[i]?.trim() || '';
                        if (!segment) continue;
                        
                        try {
                            const nextSegment = segments[i + 1]?.trim() || '';
                            const isNextPunctuation = isPunctuation(nextSegment);
                            
                            // 标点符号处理
                            if (isPunctuation(segment)) {
                                if (!currentLine && lines.length > 0) {
                                    const lastLine = lines[lines.length - 1];
                                    const testLastLine = lastLine + segment;
                                    if (measureWidth(testLastLine) <= maxWidth) {
                                        lines[lines.length - 1] = testLastLine;
                                    } else {
                                        currentLine = segment;
                                    }
                                } else {
                                    currentLine += segment;
                                }
                                continue;
                            }
                            
                            // 尝试添加新片段
                            const testLine = currentLine + segment + (isNextPunctuation ? nextSegment : '');
                            const testWidth = measureWidth(testLine);
                            
                            if (testWidth <= maxWidth) {
                                currentLine += segment;
                                if (isNextPunctuation) {
                                    currentLine += nextSegment;
                                    i++;
                                }
                            } else {
                                if (currentLine) {
                                    if (!isPunctuation(currentLine)) {
                                        lines.push(currentLine);
                                        currentLine = segment;
                                        if (isNextPunctuation && measureWidth(segment + nextSegment) <= maxWidth) {
                                            currentLine += nextSegment;
                                            i++;
                                        }
                                    } else {
                                        currentLine += segment;
                                    }
                                } else {
                                    // 处理长文本
                                    if (segment.length <= 4) {
                                        lines.push(segment);
                                        currentLine = '';
                                    } else {
                                        let tempLine = '';
                                        for (const char of segment) {
                                            const testTemp = tempLine + char;
                                            if (measureWidth(testTemp) <= maxWidth) {
                                                tempLine = testTemp;
                                            } else {
                                                if (tempLine) {
                                                    if (isPunctuation(char)) {
                                                        if (measureWidth(tempLine + char) <= maxWidth * 1.1) {
                                                            tempLine += char;
                                                        } else {
                                                            lines.push(tempLine);
                                                            tempLine = char;
                                                        }
                                                    } else {
                                                        lines.push(tempLine);
                                                        tempLine = char;
                                                    }
                                                } else {
                                                    tempLine = char;
                                                }
                                            }
                                        }
                                        if (tempLine) {
                                            currentLine = tempLine;
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            console.warn('处理文本片段时出错:', e);
                            if (currentLine) lines.push(currentLine);
                            currentLine = segment;
                        }
                    }
                    
                    // 处理最后一行
                    if (currentLine) {
                        try {
                            if (!isPunctuation(currentLine) || lines.length === 0) {
                                lines.push(currentLine);
                            } else if (lines.length > 0) {
                                const lastLine = lines[lines.length - 1];
                                const testLastLine = lastLine + currentLine;
                                if (measureWidth(testLastLine) <= maxWidth * 1.1) {
                                    lines[lines.length - 1] = testLastLine;
                                } else {
                                    lines.push(currentLine);
                                }
                            }
                        } catch (e) {
                            console.warn('处理最后一行时出错:', e);
                            lines.push(currentLine);
                        }
                    }
                    
                    return lines.length > 0 ? lines : ['水印文字'];
                } catch (e) {
                    console.error('wrapText 处理失败:', e);
                    return ['水印文字'];
                }
            };

            const lines = wrapText(text, maxWidth);
            const lineHeight = textSize * 1.2; // 行高为字体大小的1.2倍
            const totalHeight = lineHeight * lines.length;
            
            // 修改绘制单个水印的函数
            const drawSingleWatermark = (x, y, angle) => {
                textCtx.save();
                textCtx.translate(x, y);
                textCtx.rotate(angle * Math.PI / 180);
                
                // 绘制多行文本
                lines.forEach((line, index) => {
                    const lineY = (index - (lines.length - 1) / 2) * lineHeight;
                    const lineWidth = textCtx.measureText(line).width;
                    textCtx.fillText(line, -lineWidth/2, lineY + textSize/2);
                });
                
                textCtx.restore();
            };

            if (pattern === 'tile') {
                // 平铺模式
                textCtx.save();
                textCtx.translate(canvas.width/2, canvas.height/2);
                const angle = parseFloat(configInputSetting.rotate.value);
                textCtx.rotate(angle * Math.PI / 180);
                
                const maxLineWidth = Math.max(...lines.map(line => textCtx.measureText(line).width));
                const xStep = maxLineWidth + textCtx.measureText('啊').width;
                const yStep = configInputSetting.space.value * (totalHeight + textSize);
                const rectWidth = diagonal;
                const rectHeight = diagonal;
                const startX = -rectWidth/2;
                const startY = -rectHeight/2;
                
                const cols = Math.ceil(rectWidth / xStep);
                const rows = Math.ceil(rectHeight / yStep);
                
                for (let i = 0; i <= cols; i++) {
                    for (let j = 0; j <= rows; j++) {
                        const x = startX + i * xStep;
                        const y = startY + j * yStep;
                        lines.forEach((line, index) => {
                            const lineY = y + (index - (lines.length - 1) / 2) * lineHeight;
                            const lineWidth = textCtx.measureText(line).width;
                            textCtx.fillText(line, x - lineWidth/2, lineY + textSize/2);
                        });
                    }
                }
                textCtx.restore();
            } else {
                // 单个水印或自定义数量模式
                const positions = [];
                const padding = Math.min(canvas.width, canvas.height) * 0.1;
                
                if (pattern === 'single' || count === 1) {
                    // 单个水印位置计算
                    const maxLineWidth = Math.max(...lines.map(line => textCtx.measureText(line).width));
                    
                    switch(position) {
                        case 'center':
                            positions.push([canvas.width/2, canvas.height/2]);
                            break;
                        case 'top-left':
                            positions.push([maxLineWidth/2 + padding, totalHeight/2 + padding]);
                            break;
                        case 'top-right':
                            positions.push([canvas.width - maxLineWidth/2 - padding, totalHeight/2 + padding]);
                            break;
                        case 'bottom-left':
                            positions.push([maxLineWidth/2 + padding, canvas.height - totalHeight/2 - padding]);
                            break;
                        case 'bottom-right':
                            positions.push([canvas.width - maxLineWidth/2 - padding, canvas.height - totalHeight/2 - padding]);
                            break;
                        default:
                            positions.push([canvas.width/2, canvas.height/2]); // 默认居中
                    }
                } else {
                    // 自定义数量水印的均匀分布
                    const area = canvas.width * canvas.height;
                    const spacing = Math.sqrt(area / count); // 计算水印间距
                    
                    const cols = Math.ceil(Math.sqrt(count * canvas.width / canvas.height));
                    const rows = Math.ceil(count / cols);
                    
                    const xStep = (canvas.width - 2 * padding) / (cols - 1 || 1);
                    const yStep = (canvas.height - 2 * padding) / (rows - 1 || 1);
                    
                    let currentCount = 0;
                    for (let i = 0; i < cols && currentCount < count; i++) {
                        for (let j = 0; j < rows && currentCount < count; j++) {
                            positions.push([
                                padding + i * xStep,
                                padding + j * yStep
                            ]);
                            currentCount++;
                        }
                    }
                }
                
                const angle = parseFloat(configInputSetting.rotate.value);
                positions.forEach(([x, y]) => {
                    drawSingleWatermark(x, y, angle);
                });
            }
        } catch (error) {
            console.error('绘制水印时发生错误:', error);
            // 尝试恢复原始图片
            try {
                redrawCanvas(canvas, img);
            } catch (e) {
                console.error('恢复原始图片失败:', e);
            }
        }
    };

    // 修改 downloadAll 函数
    function downloadAll() {
        const btn = document.querySelector('.btn-primary');
        if (allCanvas.length === 0) {
            alert('没有可下载的图片');
            return;
        }

        btn.classList.add('loading');
        
        // 检查是否加载了 JSZip
        if (typeof JSZip === 'undefined') {
            alert('正在加载必要组件，请稍后再试');
            btn.classList.remove('loading');
            return;
        }

        // 创建进度提示元素
        let progressElement = document.getElementById('downloadProgress');
        if (!progressElement) {
            progressElement = createProgressElement();
            btn.parentNode.insertBefore(progressElement, btn.nextSibling);
        }

        const progressBar = progressElement.querySelector('.progress-inner');
        const progressText = progressElement.querySelector('.progress-text');
        const progressEta = progressElement.querySelector('.progress-eta');
        const cancelBtn = progressElement.querySelector('.cancel-btn');
        const retryBtn = progressElement.querySelector('.retry-btn');
        
        progressElement.style.display = 'block';
        progressBar.style.width = '0%';
        retryBtn.style.display = 'none';
        cancelBtn.style.display = 'block';

        // 取消下载标志和控制器
        let isCancelled = false;
        let abortController = new AbortController();
        
        // 添加取消下载功能
        cancelBtn.onclick = () => {
            if (confirm('确定要取消下载吗？')) {
                isCancelled = true;
                abortController.abort(); // 中断所有操作
                progressText.textContent = '已取消下载';
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    btn.classList.remove('loading');
                }, 500);
                showToast('已取消下载');
            }
        };

        // 添加重试功能
        let retryCount = 0;
        const maxRetries = 3;
        
        const startDownload = () => {
            // 重置控制器
            abortController = new AbortController();
            const signal = abortController.signal;

            const zip = new JSZip();
            const total = allCanvas.length;
            let completed = 0;
            let startTime = Date.now();

            // 根据设备性能自动调整 chunkSize
            const determineChunkSize = () => {
                const memory = navigator?.deviceMemory || 4; // 默认4GB内存
                const cores = navigator?.hardwareConcurrency || 4; // 默认4核
                
                // 根据设备性能计算合适的chunkSize
                const baseSize = Math.floor(Math.min(memory, cores) * 1.5);
                return Math.max(3, Math.min(baseSize, 10)); // 最小3,最大10
            };

            const chunkSize = determineChunkSize();
            const chunks = [];
            
            for (let i = 0; i < allCanvas.length; i += chunkSize) {
                chunks.push(allCanvas.slice(i, i + chunkSize));
            }

            // 更新预估时间
            const updateETA = (completed) => {
                if (completed === 0) return;
                
                const elapsed = Date.now() - startTime;
                const rate = completed / elapsed; // 每毫秒处理的数量
                const remaining = total - completed;
                const eta = remaining / rate; // 预估剩余毫秒数
                
                const formatTime = (ms) => {
                    if (ms < 60000) return `${Math.ceil(ms / 1000)}秒`;
                    return `${Math.ceil(ms / 60000)}分钟`;
                };
                
                progressEta.textContent = `预计剩余时间: ${formatTime(eta)}`;
            };

            // 处理单个图片的函数
            const processImage = (item) => {
                return new Promise((resolve, reject) => {
                    // 检查是否已取消
                    if (signal.aborted) {
                        reject(new Error('用户取消下载'));
                        return;
                    }

                    const attempt = (retryCount = 0) => {
                        item.canvas.toBlob((blob) => {
                            // 再次检查是否已取消
                            if (signal.aborted) {
                                reject(new Error('用户取消下载'));
                                return;
                            }

                            if (!blob) {
                                if (retryCount < 3) {
                                    setTimeout(() => attempt(retryCount + 1), 1000);
                                    return;
                                }
                                reject(new Error('转换图片失败'));
                                return;
                            }
                            
                            let fileName = item.fileName.replace(/\.[^/.]+$/, "") + '.png';
                            zip.file(fileName, blob);
                            completed++;
                            
                            // 更新进度
                            const progress = (completed / total * 100).toFixed(1);
                            progressBar.style.width = progress + '%';
                            progressText.textContent = `正在处理: ${completed}/${total} (${progress}%)`;
                            updateETA(completed);
                            
                            resolve();
                        }, 'image/png');
                    };
                    
                    attempt();
                });
            };

            // 按组处理图片
            return chunks.reduce((promise, chunk) => {
                return promise.then(() => {
                    // 检查是否已取消
                    if (signal.aborted) {
                        throw new Error('用户取消下载');
                    }
                    return Promise.all(chunk.map(processImage));
                });
            }, Promise.resolve())
            .then(() => {
                // 检查是否已取消
                if (signal.aborted) {
                    throw new Error('用户取消下载');
                }

                progressText.textContent = '正在生成压缩包...';
                
                return zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                }, (metadata) => {
                    // 检查是否已取消
                    if (signal.aborted) {
                        throw new Error('用户取消下载');
                    }
                    if (metadata.percent) {
                        const progress = metadata.percent.toFixed(1);
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `正在压缩: ${progress}%`;
                    }
                });
            })
            .then((content) => {
                // 最后一次检查是否已取消
                if (signal.aborted) {
                    throw new Error('用户取消下载');
                }

                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = '水印图片_' + new Date().getTime() + '.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressBar.style.width = '0%';
                    btn.classList.remove('loading');
                    showToast('下载完成！');
                }, 1000);
            });
        };

        // 开始下载并处理错误
        startDownload().catch((error) => {
            console.error('下载失败:', error);
            
            // 如果是用户取消，不显示错误
            if (error.message === '用户取消下载') {
                return;
            }

            progressText.textContent = '下载失败';
            cancelBtn.style.display = 'none';
            
            if (retryCount < maxRetries) {
                retryBtn.style.display = 'block';
                retryBtn.onclick = () => {
                    retryCount++;
                    retryBtn.style.display = 'none';
                    cancelBtn.style.display = 'block';
                    startDownload();
                };
            } else {
                progressElement.style.display = 'none';
                btn.classList.remove('loading');
                showToast('下载失败，请重试');
            }
        });
    }

            if (container && draggedItem) {

                const midpoint = rect.x + rect.width / 2;
                const insertAfter = e.clientX > midpoint;

    // 修改 showPreview 函数，优化性能
    function showPreview(canvas, direction = null) {
        const modal = document.getElementById('previewModal');
        const previewImg = document.getElementById('previewImage');
        
        // 添加加载状态
        modal.classList.add('loading');
        modal.style.display = 'flex';
        
        // 存储当前预览的画布索引
        const currentIndex = allCanvas.findIndex(item => item.canvas === canvas);
        previewModal.dataset.currentCanvas = currentIndex;

        // 预加载相邻图片
        const preloadAdjacentImages = () => {
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : allCanvas.length - 1;
            const nextIndex = currentIndex < allCanvas.length - 1 ? currentIndex + 1 : 0;
            
            [prevIndex, nextIndex].forEach(index => {
                const adjacentCanvas = allCanvas[index].canvas;
                if (adjacentCanvas) {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'image';
                    link.href = adjacentCanvas.toDataURL('image/jpeg', 0.5);
                    document.head.appendChild(link);
                    setTimeout(() => document.head.removeChild(link), 1000);
                }
            });
        };

        // 优化过渡动画
        const applyTransition = () => {
            if (direction) {
                previewImg.style.transition = 'transform 0.2s ease-out';
                previewImg.style.transform = `translateX(${direction === 'prev' ? '100%' : '-100%'})`;
                
                requestAnimationFrame(() => {
                    previewImg.style.transform = 'translateX(0)';
                });
            }
        };

        // 使用 createImageBitmap 优化图片处理
        createImageBitmap(canvas)
            .then(bitmap => {
                const thumbnailCanvas = document.createElement('canvas');
                const maxThumbnailSize = 800;
                const scale = Math.min(1, maxThumbnailSize / Math.max(canvas.width, canvas.height));
                thumbnailCanvas.width = canvas.width * scale;
                thumbnailCanvas.height = canvas.height * scale;
                
                const ctx = thumbnailCanvas.getContext('2d');
                ctx.drawImage(bitmap, 0, 0, thumbnailCanvas.width, thumbnailCanvas.height);
                
                // 先显示缩略图
                previewImg.src = thumbnailCanvas.toDataURL('image/jpeg', 0.5);
                previewImg.classList.add('blur');
                
                // 应用过渡动画
                applyTransition();
                
                requestAnimationFrame(() => {
                    modal.classList.add('active');
                    
                    // 使用 OffscreenCanvas 进行高质量渲染（如果支持）
                    const renderHighQuality = () => {
                        if (typeof OffscreenCanvas !== 'undefined') {
                            const offscreen = new OffscreenCanvas(canvas.width, canvas.height);
                            const octx = offscreen.getContext('2d');
                            octx.drawImage(canvas, 0, 0);
                            return offscreen.convertToBlob({ type: 'image/jpeg', quality: 0.92 });
                        } else {
                            return new Promise(resolve => {
                                canvas.toBlob(resolve, 'image/jpeg', 0.92);
                            });
                        }
                    };

                    renderHighQuality().then(blob => {
                        const url = URL.createObjectURL(blob);
                        const highQualityImg = new Image();
                        
                        highQualityImg.onload = () => {
                            previewImg.src = url;
                            previewImg.classList.remove('blur');
                            modal.classList.remove('loading');
                            
                            // 清理资源
                            bitmap.close();
                            thumbnailCanvas.remove();
                            URL.revokeObjectURL(url);
                            
                            // 预加载相邻图片
                            preloadAdjacentImages();
                        };
                        
                        highQualityImg.src = url;
                    });
                });
            })
            .catch(error => {
                console.error('图片处理失败:', error);
                modal.classList.remove('loading');
                showToast('图片加载失败，请重试');
            });
    }

    /**
     * 水印渲染器类
     * 负责处理水印的绘制和样式设置
     */
    class WatermarkRenderer {
        /**
         * 构造函数
         * @param {HTMLCanvasElement} canvas - 目标画布
         * @param {Object} config - 水印配置
         */
        constructor(canvas, config) {
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.config = config;
            
            // 初始化缓存
            this.initCache();
        }

        /**
         * 初始化计算缓存
         * @private
         */
        initCache() {
            this._cache = {
                diagonal: 0,
                fontSize: 0,
                style: null,
                configHash: null,
                textMetrics: new Map()
            };
        }

        /**
         * 渲染水印
         * @param {HTMLImageElement} img - 源图片
         */
        render(img) {
            this.clearCanvas();
            this.drawImage(img);
            this.drawWatermark();
        }

        /**
         * 清空画布
         * @private
         */
        clearCanvas() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        /**
         * 绘制源图片
         * @private
         * @param {HTMLImageElement} img - 源图片
         */
        drawImage(img) {
            this.ctx.drawImage(img, 0, 0);
        }

        /**
         * 设置字体样式
         * @private
         */
        setFontStyle() {
            const configHash = this.generateConfigHash();
            
            if (this.isConfigUnchanged(configHash)) {
                this.applyCache();
                return;
            }

            this.calculateAndSetFont(configHash);
        }

        /**
         * 生成配置哈希值
         * @private
         * @returns {string} 配置哈希值
         */
        generateConfigHash() {
            const {fontFamily, size, color, alpha} = this.config;
            return `${fontFamily.value}-${size.value}-${color.value}-${alpha.value}`;
        }

        /**
         * 检查配置是否变化
         * @private
         * @param {string} configHash - 当前配置哈希值
         * @returns {boolean} 配置是否未变化
         */
        isConfigUnchanged(configHash) {
            return this._cache.configHash === configHash;
        }

        /**
         * 应用缓存的样式
         * @private
         */
        applyCache() {
            this.ctx.font = this._cache.font;
            this.ctx.fillStyle = this._cache.style;
        }

        /**
         * 计算并设置字体样式
         * @private
         * @param {string} configHash - 当前配置哈希值
         */
        calculateAndSetFont(configHash) {
            this.updateDiagonal();
            const fontSize = this.calculateFontSize();
            const font = this.createFontString(fontSize);
            const style = this.makeStyle();

            this.updateStyleCache(configHash, font, style, fontSize);
            this.applyStyles(font, style);
        }

        /**
         * 更新对角线长度缓存
         * @private
         */
        updateDiagonal() {
            if (!this._cache.diagonal) {
                this._cache.diagonal = Math.sqrt(
                    this.canvas.width ** 2 + this.canvas.height ** 2
                ) | 0;
            }
        }

        /**
         * 计算字体大小
         * @private
         * @returns {number} 计算后的字体大小
         */
        calculateFontSize() {
            return (this.config.size.value * Math.max(15, this._cache.diagonal / 25)) | 0;
        }

        /**
         * 创建字体样式字符串
         * @private
         * @param {number} fontSize - 字体大小
         * @returns {string} 字体样式字符串
         */
        createFontString(fontSize) {
            return `${fontSize}px "${this.config.fontFamily.value}"`;
        }

        // ... 其他方法的优化类似
    }

            const currentCanvas = allCanvas.find(item => 
                item.canvas.toDataURL() === previewImage.src || 
                URL.createObjectURL(dataURItoBlob(item.canvas.toDataURL())) === previewImage.src
            );
            if (currentCanvas) {
                const currentIndex = allCanvas.indexOf(currentCanvas);
                let nextIndex;
                if (e.key === 'ArrowLeft') {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : allCanvas.length - 1;
                } else {
                    nextIndex = currentIndex < allCanvas.length - 1 ? currentIndex + 1 : 0;
                }
                showPreview(allCanvas[nextIndex].canvas);
            }
        }

        // 数字键1-9: 快速调整水印大小
        if (!e.ctrlKey && !e.metaKey && !e.altKey && !e.shiftKey && /^[1-9]$/.test(e.key)) {
            e.preventDefault();
            const sizeInput = document.getElementById('size');
            const newSize = parseFloat(e.key) / 3; // 将1-9映射到0.33-3的范围
            sizeInput.value = newSize;
            sizeInput.dispatchEvent(new Event('input'));
        }

        // Ctrl/Command + Z: 撤销最后一次删除
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
            e.preventDefault();
            if (lastDeletedCanvas) {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.appendChild(lastDeletedCanvas.canvas);
                graph.appendChild(container);
                allCanvas.push(lastDeletedCanvas);
                lastDeletedCanvas = null;
                showToast('已恢复上一次删除的图片');
            }
        }
    });

    // 添加变量用于存储最后删除的图片
    let lastDeletedCanvas = null;

    // 修改删除按钮的点击处理函数
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'download-btn delete-btn';
    deleteBtn.textContent = '删除';
    deleteBtn.onclick = (e) => {
        e.stopPropagation();
        const index = allCanvas.findIndex(item => item.canvas === canvas);
        if (index > -1) {
            lastDeletedCanvas = allCanvas[index]; // 保存被删除的图片
            allCanvas.splice(index, 1);
        }
        container.remove();
        
        if (graph.children.length === 0) {
            graph.classList.add('empty');
        }
        showToast('图片已删除，按 Ctrl+Z 可恢复');
    };

    // 添加键盘快捷键提示到页面上
    const shortcutsHtml = `
    <div class="shortcuts-info" style="margin-top: 20px; color: var(--secondary-text); font-size: 14px;">
        <p>键盘快捷键:</p>
        <ul style="list-style: none; padding-left: 0; columns: 2;">
            <li>⌘/Ctrl + D: 下载全部图片</li>
            <li>⌘/Ctrl + V: 粘贴图片</li>
            <li>Delete: 删除全部图片</li>
            <li>⌘/Ctrl + Z: 撤销删除</li>
            <li>Esc: 关闭预览</li>
            <li>←/→: 预览时切换图片</li>
            <li>1-9: 快速调整水印大小</li>
        </ul>
    </div>
    `;

    // 将快捷键说明添加到页面中
    document.querySelector('article').insertAdjacentHTML('afterend', shortcutsHtml);

    // 在 <input id="text"> 后面添加模板选择按钮组
    const textInput = document.querySelector('#text').parentElement;
    const templateHtml = `
    <div class="template-buttons" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px;">
        <button class="template-btn" data-text="仅供办理XX使用，他用无效">办事模板</button>
        <button class="template-btn" data-text="仅用于XX认证，他用无效">认证模板</button>
        <button class="template-btn" data-text="复印件与原件相符">复印核验</button>
        <button class="template-btn" data-text="该证件仅供XX查看，不得他用">证件模板</button>
        <button class="template-btn" data-text="内部资料，请勿外传">内部资料</button>
        <button class="template-btn" data-text="版权所有，严禁外传">版权声明</button>
    </div>
    `;

    textInput.insertAdjacentHTML('beforeend', templateHtml);

    // 添加模板按钮样式
    document.querySelector('style').textContent += `
        .template-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .template-btn {
            background: var(--box-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .template-btn:hover {
            background: var(--button-primary);
            color: white;
            border-color: var(--button-primary);
        }

        @media (max-width: 768px) {
            .template-buttons {
                margin-top: 8px;
                gap: 6px;
            }

            .template-btn {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    `;

    // 添加模板按钮点击事件
    document.querySelectorAll('.template-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const text = btn.dataset.text;
            const textInput = document.getElementById('text');
            textInput.value = text;
            textInput.dispatchEvent(new Event('input')); // 触发更新水印
            
            // 添加点击反馈
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = '', 100);
        });
    });
</script>

</html>
